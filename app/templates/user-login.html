<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER LOGIN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <style>
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>


</head>
<body>



    <div class="container">




        <div class="row justify-content-center">
            <div class="card shadow-lg my-5">
              <div class="card-body p-0">
                <div class="row">
                    <div class="p-5">
                      <div class="text-center">
                        <h4 class="text-primary">USER LOGIN FORM</h4>
                      </div>
                      <form class="user" action="http://localhost:8000/user/auth-login" method="POST" enctype="multipart/form-data">



                    <div class="form-group">
                        <label>USERNAME</label>
                    <input type="text" name="username" class="form-control form-control-user" autocomplete="true" placeholder="Enter User Name" required>	
                        </div>
                            
        
        
                                <div class="form-group">
                                  <label>PASSWORD</label>
                              <input type="password" name="hash_password" class="form-control form-control-user" autocomplete="true" placeholder="Enter password" required>	
                                  </div>




        <button type="submit" value="Login" class="btn btn-primary text-center btn-user btn-block" onclick="return validate()">Login</button>
     
        <hr>
        <i style="color:black;font-size:16px;">Don't have account yet?</i>  <a href="http://localhost:8000/bio_data/create" style="float:right; color:black; "> <i style="font-weight:bold;color:blue;">Create Account</i></a>



                    </form>
                     
                      
                    </div>
                  </div>
                </div>
            </div>
        
        
        
        </div>
        







    </div>

   



























<script>


  // CREATING A FUNCTION CALLED VALIDATE
  function validate() {
      
  // CREATING OF VARIABLES(Are placeholders which are used to store values)
  var name = document.getElementById('name').value;
  var email = document.getElementById('email').value;
  var phone = document.getElementById('phone').value;
  
  
  //ENCRIPTED CODE FOR CHECKING IF NAME IS LETTERS OR ALPHABETS
  var nametype = /^[A-Z a-z]+$/;
  var email_validate = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
  
  
  
  //CREATING A CONDITIONAL STATEMENTS
  
  //CREATING A CONDITION IF NAME IS EMPTY
  if (name == "") {
      document.getElementById('error_name').innerHTML = "Please fill out this field";
      return false;
  }
  
  
  //CHECKING IF NAME INPUT IS NUMBER
  if (nametype.test(name) == false) {
      document.getElementById('error_name').innerHTML = "Please input text";
      return false;
  }
  

    //CREATING A CONDITION IF Email IS EMPTY
    if (email == ""){
      document.getElementById("error_email").innerHTML = "**Please fill out this field";
      return false;
    }



    //CHECKING IF Email
  if (email_validate.test(email) == false) {
    document.getElementById('error_email').innerHTML = "Email invalid";
    return false;
  }
  

  //CREATING A CONDITION IF PHONE IS EMPTY
  if (phone == ""){
    document.getElementById("error_phone").innerHTML = "**Please fill out this field";
    return false;
  }


  //CHECKING IF PHONE NUMBER IS IN NUMBERS
  if (isNaN(phone)){
    document.getElementById("error_phone").innerHTML="** Contact must be only digits";
    return false;
  }


  //CHECKING IF PHONE NUMBER IS LESS THAN 10
  if (phone.length<10){
    document.getElementById("error_phone").innerHTML="** Phone Number must be 10 digits";
    return false;
  }


  //CHECKING IF PHONE NUMBER IS MORE THAN 10
  if (phone.length>10){
    document.getElementById("error_phone").innerHTML="** Contact must be 10 digits";
    return false;
  }


  //CHECKING IF THE FIRST DIGIT OF THE PHONE NUMBER IS NOT ZERO
  if ((phone.charAt(0) != 0)){
    document.getElementById("error_phone").innerHTML="** Contact must begin with 0";
    return false;
  }
  
  else{
      alert("Registration Successfully");
      //return register.html;
  }
  
  
  
  }

</script>



</body>
</html>
