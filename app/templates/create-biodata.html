<html lang="en">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>



    <div class="container">



      <img src="https://storage.googleapis.com/developers-bucket/developers-bucket/smart-conference-app/flyers/GI-KACE-Logo.jpeg" class="center" alt="Women-in-Tech" height=220px width=500px>

        <div class="row justify-content-center">
            <div class="card shadow-lg my-5">
              <div class="card-body p-0">
                <div class="row">
                    <div class="p-5">
                      <div class="text-center">
                        <h4 class="text-primary">BIODATA REGISTRATION FORM</h4>
                      </div>
                      <form class="user" action="http://localhost:8000/api/bio_data" method="POST" enctype="multipart/form-data">


                        <div class="row">
                            <div class="col">
                    <div class="form-group">

                    <input type="text" name="title" id="name" class="form-control form-control-user" autocomplete="true" placeholder="Enter Title">

                        <div class="col">

                        <input type="text" name="first_name" id="name" class="form-control form-control-user" autocomplete="true" placeholder="Enter First Name">	
                        <span id="error_name" style="color: red;"></span>
                            </div>

                        </div>
                        </div>




                        <div class="row">
                            <div class="col">
                    <div class="form-group">
                        <label>OTHER NAMES</label>
                    <input type="text" name="other_names" id="name" class="form-control form-control-user" autocomplete="true" placeholder="Enter Other Names">	
                    <span id="error_name" style="color: red;"></span>
                        </div>
                    </div>

                        <div class="col">
                        <div class="form-group">
                            <label>SURNAME</label>
                        <input type="text" name="surname" id="name" class="form-control form-control-user" autocomplete="true" placeholder="Enter Surname">	
                        <span id="error_name" style="color: red;"></span>
                            </div>

                        </div>
                        </div>



                        <div class="row">

                    </div>

                        <div class="col">

                            <div class="form-group">

                                <select name="gender" class="form-control form-control-user" required>

                        </div>
                        </div>






                        <div class="row">
                            <div class="col">
                    <div class="form-group">

                    <input type="date" name="date_of_birth" id="name" class="form-control form-control-user" autocomplete="true" placeholder="Enter Date of Birth">

                    </div>

                        <div class="col">

                        </div>





                        <div class="row">
                            <div class="col">
                    <div class="form-group">
                        <label>HOMETOWN</label>

                    <span id="error_name" style="color: red;"></span>

                        <div class="col">

                        <div class="row">

                            </div>

                        </div>
                        </div>






                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>ARE YOU DISABILED</label>
                                    <select name="is_physically_challenged" class="form-control form-control-user">

                                      <option value="True">True</option>

                        </div>
                        </div>

                            <label>UPLOAD PROFILE PICTURE</label>

                        <span id="error_name" style="color: red;"></span>
                            </div>


        <button type="submit" value="Create" class="btn btn-primary text-center btn-user btn-block" onclick="return validate()">Create</button>
                        <hr>
     
                    </form>
                     
                      
                    </div>
                  </div>
                </div>
            </div>
        
        
        
        </div>
        







    </div>

   



























<script>


  // CREATING A FUNCTION CALLED VALIDATE
  function validate() {
      
  // CREATING OF VARIABLES(Are placeholders which are used to store values)
  var name = document.getElementById('name').value;
  var email = document.getElementById('email').value;
  var phone = document.getElementById('phone').value;
  
  
  //ENCRIPTED CODE FOR CHECKING IF NAME IS LETTERS OR ALPHABETS
  var nametype = /^[A-Z a-z]+$/;
  var email_validate = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
  
  
  
  //CREATING A CONDITIONAL STATEMENTS
  
  //CREATING A CONDITION IF NAME IS EMPTY
  if (name == "") {
      document.getElementById('error_name').innerHTML = "Please fill out this field";
      return false;
  }
  
  
  //CHECKING IF NAME INPUT IS NUMBER
  if (nametype.test(name) == false) {
      document.getElementById('error_name').innerHTML = "Please input text";
      return false;
  }
  

    //CREATING A CONDITION IF Email IS EMPTY
    if (email == ""){
      document.getElementById("error_email").innerHTML = "**Please fill out this field";
      return false;
    }



    //CHECKING IF Email
  if (email_validate.test(email) == false) {
    document.getElementById('error_email').innerHTML = "Email invalid";
    return false;
  }
  

  //CREATING A CONDITION IF PHONE IS EMPTY
  if (phone == ""){
    document.getElementById("error_phone").innerHTML = "**Please fill out this field";
    return false;
  }


  //CHECKING IF PHONE NUMBER IS IN NUMBERS
  if (isNaN(phone)){
    document.getElementById("error_phone").innerHTML="** Contact must be only digits";
    return false;
  }


  //CHECKING IF PHONE NUMBER IS LESS THAN 10
  if (phone.length<10){
    document.getElementById("error_phone").innerHTML="** Phone Number must be 10 digits";
    return false;
  }


  //CHECKING IF PHONE NUMBER IS MORE THAN 10
  if (phone.length>10){
    document.getElementById("error_phone").innerHTML="** Contact must be 10 digits";
    return false;
  }


  //CHECKING IF THE FIRST DIGIT OF THE PHONE NUMBER IS NOT ZERO
  if ((phone.charAt(0) != 0)){
    document.getElementById("error_phone").innerHTML="** Contact must begin with 0";
    return false;
  }
  
  else{
      alert("Biodata created Successful");
      //return register.html;
  }
  
  
  
  }

</script>
